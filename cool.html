<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Procesador de Nombres</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://wallpapers.com/images/featured-full/chica-genial-en-la-computadora-970602pfiinjupnr.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      max-width: 600px;
      margin: 60px auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    h2 {
      margin-top: 0;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: #00c3ff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #009cc6;
    }

    .resultados {
      margin-top: 20px;
    }

    .resultado {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .resultado strong {
      display: block;
      margin-bottom: 5px;
      color: #00c3ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ingresa nombres separados por comas:</h2>
    <input type="text" id="inputNombres" placeholder="Ej: Ana, Juan, Carolina, Pedro" />
    <button onclick="procesarNombres()">Procesar</button>

    <div class="resultados" id="resultados"></div>
  </div>

  <script>
    function procesarNombres() {
      const input = document.getElementById('inputNombres').value;
      const nombres = input.split(',').map(nombre => nombre.trim()).filter(n => n !== '');

      // Mostrar en consola
      console.log("üìå Nombres originales:");
      nombres.forEach(nombre => console.log(nombre));

      const nombresMayus = nombres.map(nombre => nombre.toUpperCase());
      console.log("üî† Nombres en may√∫sculas:", nombresMayus);

      const nombresLargos = nombres.filter(nombre => nombre.length > 5);
      console.log("üìè Nombres con m√°s de 5 letras:", nombresLargos);

      // Mostrar en la p√°gina
      const resultados = document.getElementById('resultados');
      resultados.innerHTML = `
        <div class="resultado">
          <strong>Nombres originales:</strong>
          ${nombres.join(', ')}
        </div>
        <div class="resultado">
          <strong>Nombres en may√∫sculas:</strong>
          ${nombresMayus.join(', ')}
        </div>
        <div class="resultado">
          <strong>Nombres con m√°s de 5 letras:</strong>
          ${nombresLargos.join(', ') || 'Ninguno'}
        </div>
      `;
    }
  </script>
</body>
</html>
