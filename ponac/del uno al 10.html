<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificación de Edad</title>
</head>
<body>
    <h1>Verificación de Edad y Números del 1 al 10</h1>
    
    <script>
        // Solicitar edad al usuario
        const edad = prompt("Por favor, ingresa tu edad:");

        // Verificar si el usuario es mayor o menor de edad
        if (edad >= 18) {
            alert("Eres mayor de edad.");
        } else {
            alert("Eres menor de edad.");
        }

        // Imprimir los números del 1 al 10 en la consola
        console.log("Números del 1 al 10:");
        for (let i = 1; i <= 10; i++) {
            console.log(i);
        }
    </script>
</body>
</html>
